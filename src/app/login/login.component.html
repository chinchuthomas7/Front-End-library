<div class="card-header">
    <h1>{{title}}</h1>
</div>

<div class="frm">

<div class="card-body">
    <form  class="form col-md-6" #userlogin="ngForm" (ngSubmit)="loginUser()">
        <div class="form-group">
            <label for="username">User Name</label>
           
         <input type="text" class="form-control"  [(ngModel)]="user.username"  name="username" minlength="5" required>
         
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control"  [(ngModel)]="user.password"  name="password" minlength="4"  required>
        
        </div>
        <br>
        <button class="btn btn-success" [disabled]="userlogin.form.invalid">Login</button>
    </form>
</div>
</div>
