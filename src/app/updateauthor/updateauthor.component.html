

<div class="card">
    <form (ngSubmit)="editAuthor()">

        <div class="card-header">
            <h1>{{title}}</h1>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><label for="bookName"> Author Name</label></td>
                            <td><input type="text" name="a_name" [(ngModel)]="authorItem.authorName"/></td>
                        </tr>
                        <tr>
                            <td><label for="Author"> Book</label></td>
                            <td><input type="text" name="a_book" [(ngModel)]="authorItem.authorBook"/></td>
                        </tr>
                        <tr>
                            <td><label for="genre"> Genre</label></td>
                            <td><input type="text" name="a_genre" [(ngModel)]="authorItem.genre"/></td>
                        </tr>
                        <tr>
                            <td><label for="image"> ImageUrl</label></td>
                            <td><input type="text" name="a_image" [(ngModel)]="authorItem.imageUrl"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Submit"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
